<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./9personajesRegistrado.css" />
  <link
    href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;600&family=Open+Sans:wght@300&family=Raleway:wght@100&display=swap"
    rel="stylesheet" />
  <title>Personajes</title>
</head>

<body>
  <!-- barra de navegacion -->
  <div id="navegacion">
  </div>
  <!-- Aqui va todo el contenido de la pagina -->
  <div class="todo">
    <!-- En esta seccion va el titulo y la estrella que lleva a favoritos-->
    <div class="arriba">
      <h1 id="personajes">Personajes</h1>
      <a href="./8favorites.html"><img src="./Estrella principal.png" alt=""></a>
    </div>
    <!-- filtros -->
    <div id="filtros">
      <hr id="lineaarriba">
      <form action="" class="formulario">
        <!--Status-->
        <div id="status-filters">
          <h3 class="titles">Estado</h3>
          <input class="checkbox" type="checkbox" name="status" value="Alive" id="alive">
          <label for="alive">Vivo</label>
          <input class="checkbox" type="checkbox" name="status" value="Dead" id="Dead">
          <label for="alive">Muerto</label>
          <input class="checkbox" type="checkbox" name="status" value="unknown" id="Unknown">
          <label for="alive">Desconocido</label>
        </div>
        <!-- Species -->
        <div id="species-filters">
          <h3 class="titles">Especie</h3>
          <input class="checkbox" type="checkbox" name="species" value="Human" id="Human">
          <label for="alive">Humano</label>
          <input class="checkbox" type="checkbox" name="species" value="Alien" id="Alien">
          <label for="Alien">Alien</label>
        </div>
        <!-- Gender -->
        <div id="gender-filters">
          <h3 class="titles">GÃ©nero</h3>
          <input class="checkbox" type="checkbox" name="gender" value="Male" id="Male">
          <label for="alive">Hombre</label>
          <input class="checkbox" type="checkbox" name="gender" value="Female" id="Female">
          <label for="alive">Mujer</label>
        </div>
      </form>
      <hr>
    </div>
    <!-- En este div se renderizan las cartas -->
    <div id="carrusel">
    </div>
    <!-- Este es el modal de los personajes -->
    <div id="myModal" class="modal" style="display: none;">
      <div class="modal-content">
        <span class="close" id="closeModalBtn">&times;</span>
      </div>
    </div>
  </div>
  <!-- js asociados: 
      data contiene toda la informacion como si fuera el api; 
      character list contienen el constructor y el html de las cartas;
      9personajes registrado contiene Json, la funcion que renderiza las cartas, la funcion de los filtros, las funciones asociadas al modal con el contenido de este -->
  <script src="https://kit.fontawesome.com/f453d0fc9e.js" crossorigin="anonymous"></script>
  <script src="./characterlist.js"></script>
  <script src="./9personajesRegistrados.js"></script>
</body>

</html>
