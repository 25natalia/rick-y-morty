            <div class="ingresa-email">

                <input type="text" id="emailOrUser" placeholder="Ingresa tu e-mail o usuario" required><br>

            <div class="ingresa-contraseña">
                <label for="password">
                    <h2>Contraseña</h2>
                </label>
                <input type="password" id="password" placeholder="Ingresa tu contraseña" required><br>
            </div>
            <!-- boton para login -->
            <button type="submit" class="Iniciar-sesion-boton">Iniciar Sesión</button>
        </form>
